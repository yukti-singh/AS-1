<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="main-card">
    <img src="images\image-header-desktop.jpg" alt="">
    <h1>Get <span>insights</span> that help your business grow.</h1>
    <p class="main">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    <h2>10k+</h2> <p>companies</p>
    <h2 class="stats">314</h2> <p class="stats">templates</p>

  </div>
